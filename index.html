<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Task 3 | Level 1</title>
    <link rel="stylesheet" href="Level1_style3.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text" class="expression">
            </div>
            <div class="keys">
                <button class="button">AC</button>
                <button class="button">DEL</button>
                <button class="button operand">%</button>
                <button class="button operand">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operand">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operand">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operand">+</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="Level1_script3.js"></script>
</body>
</html>
